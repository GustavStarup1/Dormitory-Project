<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<div th:each="room : ${rooms}">
    <a th:href="@{/room/{id}(id=${room.id})}">
        <div class="content">
            <h2 th:text="${room.name}"></h2>
            <p th:text="${room.bio}"></p>
        </div>
    </a>
</div>

</body>
</html>
