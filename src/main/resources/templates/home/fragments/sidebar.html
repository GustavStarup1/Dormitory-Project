<div th:fragment="sidebar" th:if="${user != null}" class="sidebar">
    <ul>
        <li>
            <a target="iframe" th:href="@{/room/}">Alle rum</a>
            <ul>
                <li th:each="room : ${rooms}">
                    <a target="iframe" th:href="@{/room/{id}(id=${room.id})}" th:text="${room.name}"></a>
                </li>
            </ul>
        </li>
    </ul>
</div>
